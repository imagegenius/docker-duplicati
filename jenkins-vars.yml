---

# jenkins variables
project_name: docker-duplicati
external_type: na
custom_version_command: "echo 'v2.0.8.1-2.0.8.1_beta_2024-05-07'"
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'DUPLICATI_RELEASE'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-duplicati'
  - CONTAINER_NAME = 'duplicati'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8200'
  - CI_SSL = 'false'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "Duplicati", url: "https://www.duplicati.com/donate/" }
