---

# jenkins variables
project_name: docker-duplicati
external_type: custom_json
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - JSON_URL = 'https://api.github.com/repos/duplicati/duplicati/releases'
  - JSON_PATH = 'first(.[] | select(.tag_name | contains("beta"))) | .tag_name'
  - BUILD_VERSION_ARG = 'DUPLICATI_RELEASE'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-duplicati'
  - CONTAINER_NAME = 'duplicati'
  - DOCKERHUB_IMAGE = 'imagegenius/duplicati'
  - DEV_DOCKERHUB_IMAGE = 'igdev/duplicati'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/duplicati'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='false'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8200'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific|ISCI=true'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
